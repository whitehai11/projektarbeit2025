<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderne LED Steuerung</title>

    <!-- Google Fonts für moderne Schriftarten -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!-- AOS (Animate On Scroll) für Scroll-Animationen -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">

    <!-- Lottie für animierte SVGs -->
    <script src="https://cdn.jsdelivr.net/npm/lottie-web@5.9.4/build/player/lottie.min.js"></script>

    <!-- Particles.js für interaktive Partikel -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

    <!-- CSS Datei einbinden -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <!-- Particles.js Background -->
    <div id="particles-js" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div>

    <h1 data-aos="fade-down" class="heading">Moderne LED Steuerung</h1>

    <div class="container">
        <!-- LED Visualizer -->
        <div id="led-visualizer" class="led-visualizer" data-aos="zoom-in"></div>

        <!-- RGB Farbwahl -->
        <input type="color" id="color-picker" value="#4CAF50" onchange="changeLedColor(event)" data-aos="flip-left">

        <!-- LED Status Anzeige -->
        <div id="led-status" class="led-status" data-aos="fade-up">
            <span id="status-text" class="led-off">LED Status: Ausgeschaltet</span>
        </div>

        <div>
            <button class="button button-on" id="turn-on" onclick="turnOnLed()" data-aos="fade-right">Ein</button>
            <button class="button button-off" id="turn-off" onclick="turnOffLed()" data-aos="fade-left">Aus</button>
            <button class="button button-shutdown" id="shutdown" onclick="confirmShutdown()" data-aos="fade-up">Beenden</button>
        </div>
    </div>

    <!-- Dark Mode Toggle -->
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">☀️</button>

    <!-- Fußzeile -->
    <footer>
        <a href="https://github.com/whitehai11/projektarbeit2025" target="_blank">
            <!-- GitHub Logo als Bild -->
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a3/GitHub_Mark_64px.png" alt="GitHub Logo" class="github-logo">
        </a>
        <p id="footer-text">Copyright © Maro, Elias und Hannes</p>
    </footer>

    <!-- Passwortabfrage für Beenden -->
    <div id="password-modal" class="modal">
        <div class="modal-content">
            <h2>Passwort Eingabe</h2>
            <input type="password" id="password-input" placeholder="Passwort eingeben">
            <button onclick="checkPassword()">Bestätigen</button>
            <button onclick="closeModal()">Abbrechen</button>
        </div>
    </div>

    <!-- JavaScript Datei einbinden -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <!-- AOS Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        // Init AOS Animations
        AOS.init();

        // Start Particles.js for interactive background
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#4CAF50"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#4CAF50",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "window",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    }
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 0.8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 100,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
